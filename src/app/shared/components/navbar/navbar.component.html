<nav class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 md:h-20">
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-2 md:space-x-3">
          <img src="/img/Logo.svg" alt="Userly Logo" class="h-8 md:h-10 w-auto">
        </a>
      </div>
      
      <div class="hidden md:flex items-center space-x-1 flex-1 justify-end mr-8">
        <a routerLink="/users" 
           routerLinkActive="text-blue-600 font-semibold" 
           class="px-4 py-2 text-sm md:text-base text-gray-600 hover:text-blue-600 transition-colors rounded-lg hover:bg-gray-100">
          Users
        </a>
        <a routerLink="/about" 
           routerLinkActive="text-blue-600 font-semibold" 
           class="px-4 py-2 text-sm md:text-base text-gray-600 hover:text-blue-600 transition-colors rounded-lg hover:bg-gray-100">
          About
        </a>
      </div>

      <!-- Mobile menu button -->
      <button 
        type="button"
        (click)="toggleMobileMenu()"
        class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors"
        aria-label="Toggle menu"
      >
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          @if (!mobileMenuOpen()) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          }
        </svg>
      </button>
    </div>
    
    @if (mobileMenuOpen()) {
      <div class="md:hidden border-t border-gray-300 py-4">
        <div class="space-y-1">
          <a routerLink="/" 
             routerLinkActive="text-blue-600 bg-gray-200 font-semibold" 
             [routerLinkActiveOptions]="{exact: true}" 
             (click)="closeMobileMenu()"
             class="block px-4 py-2.5 text-base text-gray-600 hover:bg-gray-200 rounded-md">
            Home
          </a>
          <a routerLink="/users" 
             routerLinkActive="text-blue-600 bg-gray-200 font-semibold" 
             (click)="closeMobileMenu()"
             class="block px-4 py-2.5 text-base text-gray-600 hover:bg-gray-200 rounded-md">
            Users
          </a>
          <a routerLink="/about" 
             routerLinkActive="text-blue-600 bg-gray-200 font-semibold" 
             (click)="closeMobileMenu()"
             class="block px-4 py-2.5 text-base text-gray-600 hover:bg-gray-200 rounded-md">
            About
          </a>
        </div>
      </div>
    }
  </div>
</nav>
